name: Deploy Python App to DigitalOcean

on:
  push:
    branches:
      - main  # Trigger deployment on push to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Set up SSH to the DigitalOcean Droplet
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}  # GitHub Secret containing your private key

      # Deploy app to DigitalOcean
      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no root@144.126.215.126 << 'EOF'
            # Navigate to your app directory, or clone the repo if not exists
            cd /home/root/python-digitalocean-app || git clone https://github.com/vivekr42/python-digitalocean-app.git
            cd python-digitalocean-app
            git pull origin main  # Pull the latest changes from GitHub

            # Restart your app (adjust service name as necessary)
            sudo systemctl restart gunicorn  # Replace with your actual service name
          EOF
